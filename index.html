<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>B O X I N G - T R I V I A</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Header -->
    <div class="container mb-5 text-center" id="header">
        <div class="row">
            <div class="col-md-12">
                <h1>Boxing Trivia Game</h1>
            </div>
        </div>
    </div>
    <!-- Game -->
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="timeRemaining">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Time Remaining: <span id="timeLeft">20</span> Seconds</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>Question Number: <span id="questionNumber">1</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="game">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="question"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2 id="answers"></h2>
                        <div id="outcome"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
